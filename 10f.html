<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="10f.css">
    <title>My-Calculator</title>
  </head>
  <body>
    <h1>Developed by Khushi Jain</h1>
    <h1 id="title">Calculator</h3>

    <div class="bigbox">
    <p class="js-visible visible"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="operations">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');       
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="operations">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');   
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');        
      ">9</button>

      <button onclick="
        updateCalculation(' * ');        
      " class="operations">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');       
      ">0</button>

      <button onclick="
        updateCalculation('.');      
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        display();
        localStorage.setItem('calculation',calculation);
      " class="operations">=</button>

      <button onclick="
        updateCalculation(' / ');       
      " class="operations">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        display();
        localStorage.setItem('calculation',calculation);
      " class="clear-button">Clear</button>
    </p>
    </div>

    <script src="10f.js"></script>

  </body>
</html>
